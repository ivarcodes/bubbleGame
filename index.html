<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1 class="hint">
        <strong>Rule:</strong> Press the same number shown in the "Hit" section. 
        If correct, you will earn <strong>10 points</strong>! 
        <span>(Click on the bubbles to score!)</span>
    </h1>
    <div class="bubblegame">
      
        
        <div class="game-top">
            
            <div class="hits">
                Hit <div class="hitval">5</div>
            </div>
            <div class="timer">
                Timer <div class="settimer">60</div>
            </div>
            <div class="score">
                Score <div class="Score">0</div>
            </div>
        </div>
        <div class="game-bottom">
           
        </div>
    </div>
    <footer class="footer">
        <p>Built with love ❤️ by Ivar</p>
    </footer>

<script src="script.js"></script>
</body>
</html>
